<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
        <a class="navbar-brand" href="#">
            <img src="whitespotifyicon.jpeg" alt="Spotify Logo" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div class="d-flex align-items-center mx-auto">
                <a class="nav-link active text-light me-3" href="#">
                    <img src="spotifyhomebuttonicon2.png" alt="Home Icon" height="1000" width="40" class="d-inline-block align-text-top">
                </a>
                <form class="d-flex">
                    <input type="search" class="form-control search-bar" placeholder="What do you want to play?">
                </form>
            </div>
            <form class="d-flex">
                <span class="text-secondary me-3">Sign Up</span>
                <button class="btn btn-login-circle" type="button">Log In</button>
            </form>
        </div>
    </nav>

    

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
